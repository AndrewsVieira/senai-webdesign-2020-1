<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Folha de estilo do bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<title>Bootstrap - Formulário</title>
</head>
<body>
	<!-- A class container é uma classe do bootstrap que permite definir a largura responsiva do conteúdo -->
	<div class="container">
		<h1>Formulário com bootstrap</h1>

		<form>
			<!-- A classe form-group é uma classe do bootstrap que permite agrupar uma parte de um formulário com uma pequena margem -->
			<!-- A classe form-row é uma classe do bootstrap que permite criar linhas para separar campos em colunas -->
			<div class="form-group form-row">
				<div class="col">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" id="nome">
				</div>
				<div class="col">
					<label for="sobrenome">Sobrenome</label>
					<input type="text" class="form-control" id="sobrenome">
				</div>
			</div>
			<div class="form-group">
				<label for="email">E-mail</label>
				<input type="email" class="form-control" id="email" aria-describedby="emailAjuda">
				<small id="emailAjuda" class="form-text text-muted">Seu e-mail é confidencial.</small>
			</div>
			<button type="submit" class="btn btn-info">Enviar</button>
		</form>
	</div>

	<!-- Bibliotecas utilizadas pelo bootstrap: jQuery e Popper, além do JS do próprio bootstrap -->	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>	

</body>
</html>
