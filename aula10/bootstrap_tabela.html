<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Folha de estilo do bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<!-- importar meu css -->
	<title>Bootstrap - Tabela</title>
</head>
<body>
	<!-- A class container é uma classe do bootstrap que permite definir a largura responsiva do conteúdo -->
	<div class="container">
		<h1>Tabela com bootstrap</h1>

		<!--A class table e table-hover são classes do bootstrap  -->
		<table class="table table-hover">
			<!-- thead é uma tag semântica que indica que esse é o cabeçalho da tabela -->
			<thead>
				<tr>
					<th>Nome</th>
					<th>Sobrenome</th>
					<th>Email</th>
				</tr>
			</thead>
			<!-- tbody é uma tag semântica que indica que esse é o corpo da tabela -->
			<tbody>
				<tr>
					<td>Jéssica</td>
					<td>Zanelato</td>
					<td>jessica.zanelato@edu.sc.senai.br</td>
				</tr>
				<tr>
					<td>Tiago</td>
					<td>Pereira</td>
					<td>tiago.pereira@edu.sc.senai.br</td>
				</tr>
				<tr>
					<td>Maria</td>
					<td>das Neves</td>
					<td>maria.das.nevessssss@edu.sc.senai.br</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Bibliotecas utilizadas pelo bootstrap: jQuery e Popper, além do JS do próprio bootstrap -->	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>	

</body>
</html>
